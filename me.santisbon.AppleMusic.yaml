id: me.santisbon.AppleMusic
runtime: org.freedesktop.Platform
runtime-version: '25.08'
sdk: org.freedesktop.Sdk
command: launch-music.sh

finish-args:
  - --share=ipc
  - --socket=fallback-x11
  - --socket=wayland
  - --device=dri
  - --talk-name=org.freedesktop.Flatpak

modules:
  - name: apple-music
    buildsystem: simple
    build-commands:
      - install -Dm755 scripts/launch-music.sh /app/bin/launch-music.sh
      - install -Dm644 me.santisbon.AppleMusic.metainfo.xml /app/share/metainfo/me.santisbon.AppleMusic.metainfo.xml
      - install -Dm644 desktop-files/me.santisbon.AppleMusic.Music.desktop /app/share/applications/me.santisbon.AppleMusic.Music.desktop
      - install -Dm644 icons/me.santisbon.AppleMusic.Music.png /app/share/icons/hicolor/256x256/apps/me.santisbon.AppleMusic.Music.png
    sources:
      - type: dir
        path: .
